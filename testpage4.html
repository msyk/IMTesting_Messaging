<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>INTER-Mediator - Sample - Enrollment</title>
    <script type="text/javascript" src="testpage4.php"></script>
    <script>
      INTERMediatorOnPage.doBeforeConstruct = ()=>{
        INTERMediatorLog.errorMessageByAlert = true
        INTERMediatorLog.suppressDebugMessageOnPage = true
      }
      function sendMail() {
        IMLibQueue.setTask((complete) => {
          INTERMediator_DBAdapter.db_query_async({
              name: "sendmail",
              records: 1
            },
            (result) => {
              window.alert("メール送信に成功しました");
              complete();
            }, () => {
              window.alert("メール送信に失敗しました");
              complete();
            })
        });
      }
    </script>
</head>
<body>
<div id="wrapper">
    <h1>Mail sending test</h1>
    <div>
        <button onclick="INTERMediatorOnPage.logout()">Logout</button>
    </div>
    <h2>Login User Info</h2>
    <table>
        <tbody>
        <tr>
            <th>username</th>
            <td data-im="userlist@username"></td>
        </tr>
        <tr>
            <th>email</th>
            <td data-im="userlist@email">
                <button onclick="sendMail()">Send Mail to msyk.nii83@gmail.com</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <small>INTER-Mediator ©2025</small>
</footer>
</body>
</html>
